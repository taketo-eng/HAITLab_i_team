<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HAITLab Iチーム開発ページ</title>
    <!-- <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="stylesheet" href="../static/css/style.css"> -->
    <!-- これはflask用 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> 
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <header class="header">
        <h1>HAIT Lab Primary 4期 Iチーム</h1>
    </header>
    <main class="main">

        <div class="result-box">
            <p class="result-msg">あなたに似ているセレブはこの人よ</p>
            {% if msg %}
            <p class="result-msg false">{{msg}}<br>{{msg2}}</p>
            {% endif %}
            {% if result %}
            <img class="result-img left" src="{{ url_for('static', filename='images/uploads/') }}{{result}}">
            <img class="result-img right" src="{{url_for('static', filename='images/uploads/')}}{{filename}}">
            {% endif %}
            <button class="btn" onclick="location.href='./'">Homeに戻る</button>
        </div>

        
        
    </main>
    <footer class="footer">
        <small class="copyrights">©2020 HAIT Lab Primary 4th I_team All rights reserved.</small>
    </footer>
    <!-- <script src="../static/js/main.js"></script> -->
    <!-- これはflask用 -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
